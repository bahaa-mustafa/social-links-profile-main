<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="container">
    <!-- start of section info -->
    <section class="info">
      <img src="assets/images/avatar-jessica.jpeg" alt="avatar photo">
      <h1>Jessica Randall</h1>
      <h4>London, United Kingdom</h4>
      <p>"Front-end developer and avid reader."</p>
    </section>
    <!-- end of section info -->

    <!-- start of contacts -->
    <section class="contacts">
      <a href="http://" target="_blank"><button>GitHub</button></a>
      <a href="http://" target="_blank"><button>Frontend Mentor</button></a>
      <a href="http://" target="_blank"><button>LinkedIn</button></a>
      <a href="http://" target="_blank"><button>Twitter</button></a>
      <a href="http://" target="_blank"><button>Instagram</button></a>
    </section>
    <!-- end of contacts -->
  </div>
  <!-- start of footer section -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Bahaa Badr</a>.
  </div>
  <!-- end of footer -->
</body>

</html>
